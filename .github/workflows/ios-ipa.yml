name: iOS IPA Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup Flutter (matches Dart ^3.9.2)
        uses: subosito/flutter-action@v2
        with:
          # Flutter 3.35.x bundles Dart 3.9.x which satisfies sdk: ^3.9.2
          flutter-version: '3.35.7'
          channel: 'stable'
          cache: true

      - name: Precache iOS artifacts
        run: flutter precache --ios

      - name: Flutter doctor (diagnostics)
        run: flutter doctor -v

      - name: Install Dart/Flutter dependencies
        run: flutter pub get

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods
        env:
          COCOAPODS_DISABLE_STATS: 'true'
        run: |
          cd ios
          pod repo update
          pod install --verbose

      - name: Build iOS (no codesign)
        env:
          CI: 'true'
        run: flutter build ios --release --no-codesign

      - name: Create IPA manually
        run: |
          mkdir -p build/ios/ipa
          cd build/ios/Release-iphoneos
          mkdir -p Payload
          cp -R Runner.app Payload/
          cd ..
          /usr/bin/zip -qry ipa/cp_tracker.ipa Payload
          cd ../../..

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: cp-tracker-ios-${{ github.run_number }}
          path: build/ios/ipa/cp_tracker.ipa
          retention-days: 30
